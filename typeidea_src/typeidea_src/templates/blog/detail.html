<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8/">
<title>typeidea 博客系统</title>
</head>
<body>
{% if post %}
<h1>{{ post.title }}</h1>
<div>
	<span>分类:{{ post.category.name }}</span>
	<span>作者:{{ post.owner.username }}</span>
</div>
<p>
{{ post.content }}	
</p>
{% endif %}

<hr/>

<div>
	{% for sidebar in sidebars %}
		<h4>{{ sidebar.title }}</h4>
		{{ sidebar.content_html }}
	{% endfor %}
</div>

</body>
</html>
